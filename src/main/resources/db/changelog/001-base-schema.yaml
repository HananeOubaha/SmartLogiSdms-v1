databaseChangeLog:


  # 001-1: Table ZONE
  - changeSet:
      id: 001-1
      author: smartlogi_team
      changes:
        - createTable:
            tableName: zone
            columns:
              - column:
                  name: id
                  type: VARCHAR(36) # PK: UUID en tant que String
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom_zone
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: VARCHAR(500)

  # 001-2: Table CLIENT_EXPEDITEUR
  - changeSet:
      id: 001-2
      author: smartlogi_team
      changes:
        - createTable:
            tableName: client_expediteur
            columns:
              - column:
                  name: id
                  type: VARCHAR(36) # PK: UUID en tant que String
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: VARCHAR(500)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: telephone
                  type: VARCHAR(50)

  # 001-3: Table DESTINATAIRE
  - changeSet:
      id: 001-3
      author: smartlogi_team
      changes:
        - createTable:
            tableName: destinataire
            columns:
              - column:
                  name: id
                  type: VARCHAR(36) # PK: UUID en tant que String
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: VARCHAR(500)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: telephone
                  type: VARCHAR(50)

  # 001-4: Table LIVREUR
  - changeSet:
      id: 001-4
      author: smartlogi_team
      changes:
        - createTable:
            tableName: livreur
            columns:
              - column:
                  name: id
                  type: VARCHAR(36) # PK: UUID en tant que String
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(255)
              - column:
                  name: telephone
                  type: VARCHAR(50)
              - column:
                  name: zone_id
                  type: VARCHAR(36) # FK type ajusté
                  constraints:
                    nullable: false

  # 001-5: Table PRODUIT
  - changeSet:
      id: 001-5
      author: smartlogi_team
      changes:
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: VARCHAR(36) # PK: UUID en tant que String
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: poids_unitaire
                  type: DOUBLE # ou DECIMAL, selon la précision souhaitée
                  constraints:
                    nullable: false

  # 001-6: Table COLIS (Contient les FK vers Client, Destinataire, Livreur, Zone)
  - changeSet:
      id: 001-6
      author: smartlogi_team
      changes:
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: VARCHAR(36) # PK: UUID en tant que String
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: poids_total
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(50) # Ex: "EN ATTENTE", "EN COURS", "LIVRE"
                  constraints:
                    nullable: false
              - column:
                  name: date_creation
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              # Clés Étrangères (toutes en VARCHAR(36))
              - column:
                  name: client_expediteur_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: destinataire_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: livreur_id
                  type: VARCHAR(36) # Peut être nullable si le colis n'est pas encore assigné
              - column:
                  name: zone_id
                  type: VARCHAR(36) # Peut être nullable si la zone n'est pas encore déterminée

  # 001-7: Table HISTORIQUE_LIVRAISON
  - changeSet:
      id: 001-7
      author: smartlogi_team
      changes:
        - createTable:
            tableName: historique_livraison
            columns:
              - column:
                  name: id
                  type: VARCHAR(36) # PK: UUID en tant que String
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: colis_id
                  type: VARCHAR(36) # FK type ajusté
                  constraints:
                    nullable: false
              - column:
                  name: statut_precedent
                  type: VARCHAR(50)
              - column:
                  name: statut_actuel
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_changement
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  # 001-8: Table de Jonction COLIS_PRODUIT
  - changeSet:
      id: 001-8
      author: smartlogi_team
      changes:
        - createTable:
            tableName: colis_produit
            columns:
              - column:
                  name: colis_id
                  type: VARCHAR(36) # PK/FK type ajusté
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: produit_id
                  type: VARCHAR(36) # PK/FK type ajusté
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false

  # ===============================================
  # 002. CREATION DES CONTRAINTES DE CLÉ ÉTRANGÈRE (FKS)
  # ===============================================

  # 002-1: FK pour LIVREUR (Livreur -> Zone)
  - changeSet:
      id: 002-1
      author: smartlogi_team
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: zone_id
            baseTableName: livreur
            constraintName: fk_livreur_zone
            onDelete: RESTRICT
            referencedColumnNames: id
            referencedTableName: zone

  # 002-2: FK pour COLIS (Colis -> Client_Expediteur)
  - changeSet:
      id: 002-2
      author: smartlogi_team
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: client_expediteur_id
            baseTableName: colis
            constraintName: fk_colis_client_expediteur
            onDelete: RESTRICT
            referencedColumnNames: id
            referencedTableName: client_expediteur

  # 002-3: FK pour COLIS (Colis -> Destinataire)
  - changeSet:
      id: 002-3
      author: smartlogi_team
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: destinataire_id
            baseTableName: colis
            constraintName: fk_colis_destinataire
            onDelete: RESTRICT
            referencedColumnNames: id
            referencedTableName: destinataire

  # 002-4: FK pour COLIS (Colis -> Livreur)
  - changeSet:
      id: 002-4
      author: smartlogi_team
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: livreur_id
            baseTableName: colis
            constraintName: fk_colis_livreur
            onDelete: SET NULL # Un livreur peut changer
            referencedColumnNames: id
            referencedTableName: livreur

  # 002-5: FK pour COLIS (Colis -> Zone)
  - changeSet:
      id: 002-5
      author: smartlogi_team
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: zone_id
            baseTableName: colis
            constraintName: fk_colis_zone
            onDelete: SET NULL
            referencedColumnNames: id
            referencedTableName: zone

  # 002-6: FK pour HISTORIQUE_LIVRAISON (Historique -> Colis)
  - changeSet:
      id: 002-6
      author: smartlogi_team
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: colis_id
            baseTableName: historique_livraison
            constraintName: fk_historique_colis
            onDelete: CASCADE # L'historique doit disparaître si le colis est supprimé
            referencedColumnNames: id
            referencedTableName: colis

  # 002-7: FK pour COLIS_PRODUIT (Colis_Produit -> Colis)
  - changeSet:
      id: 002-7
      author: smartlogi_team
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: colis_id
            baseTableName: colis_produit
            constraintName: fk_colis_produit_colis
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: colis

  # 002-8: FK pour COLIS_PRODUIT (Colis_Produit -> Produit)
  - changeSet:
      id: 002-8
      author: smartlogi_team
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: produit_id
            baseTableName: colis_produit
            constraintName: fk_colis_produit_produit
            onDelete: RESTRICT
            referencedColumnNames: id
            referencedTableName: produit