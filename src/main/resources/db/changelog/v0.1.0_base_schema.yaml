databaseChangeLog:
  - changeSet:
      id: 20251031-01-ZONE-TEST
      author: setup
      changes:
        # Table ZONE
        - createTable:
            tableName: zone
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true, nullable: false } }
              - column: { name: nom, type: VARCHAR(100), constraints: { nullable: false, unique: true } }
              - column: { name: code_postal, type: VARCHAR(20) }